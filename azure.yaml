# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: hol-azure-managed-redis
services:
  catalog-api:
    project: ./src/catalog-api
    language: dotnet
    host: appservice
  history:
    project: ./src/history-func
    language: dotnet
    host: function
  cache-refresh:
    project: ./src/cache-refresh-func
    language: dotnet
    host: function

# Used to fill in values from the .env file after infrastructure is provisioned to the system environment variables.
# This allows referencing azd .env variables in scripts and other places.
hooks:
  postprovision:
    posix:
      shell: sh
      run: azd env get-values > http/.env
    powershell:
      shell: pwsh
      run: azd env get-values | Set-Content -Path "http/.env"
